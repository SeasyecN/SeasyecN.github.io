name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # 确保这里和你现在的分支名一致

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 阶段一：构建（你已经成功的部分）
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install, build, and upload
        uses: withastro/action@v3

  # 阶段二：部署（这是你缺失的部分）
  deploy:
    needs: build # 必须等构建成功后才开始
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 调用官方的搬运工插件